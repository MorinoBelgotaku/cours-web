<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link href="./styles/piano.css" rel="stylesheet">
</head>

<body>
    <center>
        <div class="titre">
            <div>
                <h1>Piano</h1>
                <h2>A vous de jouer !</h2>
            </div>
            <img src="./images/note1.png" style="right: 0; top: 0; transform: rotate(-10deg);">
            <img src="./images/note2.png" style="left: 0; bottom: 0;">
        </div>
        <div class="piano">
            <div class="petite_tuile" style="left: 10%;" id="do#">
                <div class="note_noir">Do#</div>
            </div>
            <div class="petite_tuile" style="left: 24.5%;" id="re#">
                <div class="note_noir">Ré#</div>
            </div>
            <div class="petite_tuile" style="left: 38.75%;" id="fa#">
                <div class="note_noir">Fa#</div>
            </div>
            <div class="petite_tuile" style="left: 67.5%;" id="sol#">
                <div class="note_noir">Sol#</div>
            </div>
            <div class="petite_tuile" style="left: 81.5%;" id="la#">
                <div class="note_noir">La#</div>
            </div>
            <div class="tuile color1" id="do">
                <div class="note_blanche">Do</div>
            </div>
            <div class="tuile color2" id="re">
                <div class="note_blanche">Ré</div>
            </div>
            <div class="tuile color3" id="mi">
                <div class="note_blanche">Mi</div>
            </div>
            <div class="tuile color4" id="fa">
                <div class="note_blanche">Fa</div>
            </div>
            <div class="tuile color5" id="sol">
                <div class="note_blanche">Sol</div>
            </div>
            <div class="tuile color6" id="la">
                <div class="note_blanche">La</div>
            </div>
            <div class="tuile color7" id="si">
                <div class="note_blanche">Si</div>
            </div>
        </div>
        <script src="./script/script.js"></script>
    </center>
</body>

</html>
