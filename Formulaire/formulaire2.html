<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire 2</title>
    <style>
        th{
            text-align: right;
        }
        .options{
            text-align: center;
        }
        td, input{
            text-align: left;
        }
    </style>
</head>
<body>
    <fieldset>
        <form method="post" action="cible.php">
            <table>
                <tr>
                    <th>
                        Nom :
                    </th>
                    <td>
                        <input type="text" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>
                        Prénom :
                    </th>
                    <td>
                        <input type="text" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>
                        Adresse :
                    </th>
                    <td>
                        <input type="text" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <th>
                        Code postal/Localité :
                    </th>
                    <td>
                        <input type="text" maxlength="10" placeholder="Code postal">
                        <input type="text" maxlength="30" placeholder="Localité">
                    </td>
                </tr>
                <tr>
                    <th>
                        Tél. :
                    </th>
                    <td>
                        <input type="tel" maxlength="20">
                    </td>
                </tr>
                <tr>
                    <th>
                        Email :
                    </th>
                    <td>
                        <input type="email" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="options">
                        <br>
                        <input type="submit" value="Valider">
                        <input type="reset" value="Réinitialiser">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
