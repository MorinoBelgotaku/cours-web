<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/header_footer.css" rel="stylesheet">
    <link href="./styles/login.Css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="./js/top.js"></script>
    <title>Créer un compte - Tonkanime</title>
</head>

<body>
    <header>
        <div class="titre">
            <a href="index.html" class="liens">Tonkanime</a>
        </div>
        <nav>
            <a href="login.html">Se connecter</a>
            <a href="#">A propos</a>
        </nav>
    </header>
    <div class="container">
        <h1>Créer un compte</h1>
        <form method="post" action="">
            <div class="block">
                <label for="login">Pseudo/Mail :</label>
                <input type="text" name="login" id="login">
            </div>
            <div class="block">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <button type="submit" id="submit" class="submit">Log In</button>
        </form>
    </div>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
    <div class="top-position" onclick="return_top()">
        <div class="top">
            TOP
        </div>
    </div>

    <footer>
        Site créé par Morino.
    </footer>
</body>

</html>
